<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do App</h1>
      <form id="to-do-form">
        <input type="text" placeholder="Add a to-do item" id="to-do-input">
        <button type="submit" id="to-do-button">Add</button>
      </form>
      <ul id="to-do-list">
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
